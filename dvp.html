<div id="placeHolder" style="background-color:#64AAB2;width:550px;height:309px;text-align: center;padding:5px;" onclick="javascript:BCL.addPlayer();"></div>

<script>
// namespace to keep the global clear of clutter
var BCL = {};
// data for our player -- note that it must have ActionScript/JavaScript APIs enabled!!
BCL.playerData = { "playerID" : "1464964203001",
                    "playerKey" : "AQ~~,AAAAGcjNSFk~,aE1H1xGur600ubpwu2XMAQ1km24vWSZG",
                    "width" : "550",
                    "height" : "309",
                    "videoID" : "2316625449001" };
// flag to keep track of whether there is a player
BCL.isPlayerAdded = false;
// template for the player object - will populate it with data using markup()
BCL.playerTemplate = "<div style=\"display:none\"></div><object id=\"myExperience{{videoID}}\" class=\"BrightcoveExperience\"><param name=\"bgcolor\" value=\"#64AAB2\" /><param name=\"width\" value=\"{{width}}\" /><param name=\"height\" value=\"{{height}}\" /><param name=\"playerID\" value=\"{{playerID}}\" /><param name=\"playerKey\" value=\"{{playerKey}}\" /><param name=\"isVid\" value=\"true\" /><param name=\"isUI\" value=\"true\" /><param name=\"dynamicStreaming\" value=\"true\" /><param name=\"@videoPlayer\" value=\"{{videoID}}\"; /><param name=\"templateLoadHandler\" value=\"BCL.onTemplateLoaded\"</object>";
BCL.addPlayer = function () {
  // if we don't already have a player
    var playerHTML = "";
    // populate the player object template
    playerHTML = BCL.markup(BCL.playerTemplate, BCL.playerData);
    // inject the player code into the DOM
    document.getElementById("placeHolder").innerHTML = playerHTML;
    // instantiate the player
    brightcove.createExperiences();

};

BCL.markup = function (html, data) {
    var m;
    var i = 0;
    var match = html.match(data instanceof Array ? /{{\d+}}/g : /{{\w+}}/g) || [];

    while (m = match[i++]) {
        html = html.replace(m, data[m.substr(2, m.length-4)]);
    }
    return html;
};

</script>
